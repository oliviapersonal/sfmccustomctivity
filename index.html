<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Custom Journey Builder Activity</title>

    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/require.js"></script>
    <script type="text/javascript">
        (function() {
            var config = {
                baseUrl: ''
            };

            var dependencies = [
                'customActivity'
            ];

            require(config, dependencies);
        })();
    </script>

    <!--Styles-->
    <style type="text/css">
        body {
            padding: 20px;
            margin: 0;
        }
        .step {
            display: none;
        }
        #step1 {
            display: block;
        }
    </style>

</head>
<body>
<div id="step1" class="step">

    Select your FAX message:
    <select id="select1">
        <option value="">Select an option</option>
        <option value="someMessage">Template 1</option>
        <option value="anotherMessage">Template 2</option>
        <option value="thirdMessage">Template 3</option>
        <option value="unknownMessage">Template 4</option>
    </select>

</div>
<div id="step2" class="step">
    Your Fax Message saved for sending.<div id="message"></div>
</div>
</body>
</html>
